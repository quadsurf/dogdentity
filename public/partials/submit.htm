<div class="row" style="padding-top:60px;">
  <div class="col-md-6 col-md-offset-3">

    <form role="form">
      <div class="form-group">
        <label for="img_buf">Upload Image</label>
        <input type="file" file-model="submission.img_buf" class="form-control" id="img_buf">
      </div>
      <div class="form-group">
        <label for="img_url">Image URL</label>
        <input type="text" ng-model="submission.img_url" class="form-control" id="img_url">
      </div>
      <div class="form-group">
        <label for="n_train_images">Train Images</label>
        <input type="text" ng-model="submission.n_train_images" class="form-control" id="n_train_images" placeholder="MAX">
      </div>
      <div class="form-group">
        <label for="n_epochs">Epochs</label>
        <input type="text" ng-model="submission.n_epochs" class="form-control" id="n_epochs" placeholder="OPTIMAL">
      </div>
      <div class="form-group">
        <label for="augment">Augment</label>
        <input type="text" ng-model="submission.augment" class="form-control" id="augment" placeholder="true">
      </div>
      <div class="checkbox">
        <label><input type="checkbox" ng-model="submission.mixed"> Mixed Breed?</label>
      </div>
        <input type="hidden" ng-model="submission.n_preds" value="3">
        <input type="hidden" ng-model="submission.return_image" value="false">
      <button type="submit" class="btn btn-default" ng-click="Submit()">Submit</button>
    </form>

  </div>
</div>
<span style="color:white;">{{ submission }}</span>

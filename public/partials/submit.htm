<div class="row" style="padding-top:60px;">
  <form ng-submit="submit()">
    <div class="col-md-3">
      <!-- min-height: 100%; display: flex; align-items: center; justify-content: center; padding-top:80px; -->

      <div class="col-md-6 col-md-offset-3" style="margin:10px;">
        <span style="color:white;text-align:center;padding-left:10px;">Settings</span>
      </div>

      <div class="form-group checkbox col-md-12">
        <label for="mixed" style="font-weight:700;font-size:20px;">
          <input type="checkbox" ng-model="mixed" id="mixed" name="mixed"> Mixed Breed?
        </label>
      </div>

      <div class="form-group col-md-12">
        <label for="n_train_images">Train Images</label>
        <input type="text" ng-model="n_train_images" class="form-control" id="n_train_images" name="n_train_images" value="1000">
      </div>

      <div class="form-group col-md-12">
        <label for="n_epochs">Epochs</label>
        <input type="text" ng-model="n_epochs" class="form-control" id="n_epochs" name="n_epochs" value="50">
      </div>

      <div class="form-group col-md-12">
        <label for="augment"><input type="checkbox" ng-model="augment" id="augment" name="augment"> Augment?</label>
      </div>

    </div>
    <div class="col-md-6">

        <div class="col-md-10 col-md-offset-1">
          <img src="assets/images/logo.png" style="margin-top:0;margin-bottom:30px;" />
        </div>

        <div id="dropzone" class="col-md-12" style="height: 200px; padding: 10px; border: 6px dashed #57C7C4; border-radius:25px; min-height: 100%; display: flex; align-items: center; justify-content: center; background-color:rgba(255, 255, 255, 0.5);">
        </div>

        <div class="form-group col-md-12">
          <label for="image_buf" style="padding-top:35px;">Drag &amp; Drop Your Doggy Image Above</label>
          <input type="text" ng-model="image_buf" onchange="printme()" class="form-control" id="image_buf" name="image_buf">
          <!-- readonly -->
          <!-- angular.element(this).scope().change(this) -->
        </div>

        <div class="form-group col-md-12" style="padding-top:17px;">
          <label for="image_url">or Paste Image URL from Web</label>
          <input type="text" ng-model="image_url" class="form-control" id="image_url" name="image_url">
        </div>


          <input type="hidden" ng-model="n_preds" value="3" name="n_preds">
          <input type="checkbox" ng-model="return_image" name="return_image" style="display:none;" checked>
        <input type="submit" class="btn btn-primary btn-lg col-lg-8 col-lg-offset-2" value="Run Breed Analysis" style="margin-top:40px; background-color:#57C7C4; border:none;">

    </div>
    <div class="col-md-3">
      <div class="col-md-6 col-md-offset-3" style="margin:10px;">
        <span style="color:white;text-align:center;padding-left:10px;">Samples</span>
      </div>
      <div class="col-md-12" style="margin:10px;">
        <img src="assets/images/sample1.jpg" class="img-rounded img-responsive" style="width:100px;height:100px;" />
      </div>
      <div class="col-md-12" style="margin:10px;">
        <img src="assets/images/sample2.jpg" class="img-rounded img-responsive" style="width:100px;height:100px;" />
      </div>
      <div class="col-md-12" style="margin:10px;">
        <img src="assets/images/sample3.jpg" class="img-rounded img-responsive" style="width:100px;height:100px;" />
      </div>
      <div class="col-md-12" style="margin:10px;">
        <img src="assets/images/sample4.png" class="img-rounded img-responsive" style="width:100px;height:100px;" />
      </div>
    </div>
  </form>
</div>
